<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="flex1.css">
</head>
<body>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <h2>Registration Form</h2>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <!-- Country Code and Phone Number -->
        <label for="country_code">Country Code:</label>
        <select id="country_code" name="country_code" required>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+91">+91 (India)</option>
            <!-- Add more country codes as needed -->
        </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" max="2004-11-03" required>

        <!-- Gender -->
        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
        </div>

        <!-- Hobbies -->
        <label>Hobbies:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="hobby_reading" value="Reading"> Reading</label>
            <label><input type="checkbox" name="hobby_sports" value="Sports"> Sports</label>
            <label><input type="checkbox" name="hobby_music" value="Music"> Music</label>
            <label><input type="checkbox" name="hobby_traveling" value="Traveling"> Traveling</label>
        </div>

        <!-- Upload Button -->
        <label for="profile_picture">Upload Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
